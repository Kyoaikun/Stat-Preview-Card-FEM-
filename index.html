<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="picCont">
      <img id="mainPic" src="./images/image-header-desktop.jpg" alt="header">
    </div>

    <div class="textCont">
      <div class="slogan">
        <h1>Get <span class="insight">insights</span> that help<br> your business grow.</h1>
      </div>

      <div class="description">
        <p class="discover">Discover the benefits of data analytics and make
          better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <p class="ten"><span class="number">10k+</span> COMPANIES</p>
        <p class="three"><span class="number">314</span> TEMPLATES</p>
        <p class="twelve"><span class="number">12m+</span> QUERIES</p>
      </div>

    </div>
  </div>
</body>

</html>
